<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/papuga.css">
    <script src="https://kit.fontawesome.com/f66f15b613.js" crossorigin="anonymous"></script>

</head>

<body>


    <div class="papuga__img"></div>
 <a class="click"href="./menu (1).html"><i class="fa-solid fa-left-long"></i></a> 
    <section class="papuga">

        <div class="papuga__block">
            <div class="papuga__name">
                <h3>ciuciek</h3>
                <p>birds</p>
            </div>
            <div class="papuga__logo">
                <i class="fa-solid fa-crow"></i>
            </div>
        </div>
        <hr class="hr-1">


        <div class="papuga__info">

            <div class="papuga__info-block papuga__info-1">
                <p class="papuga__info-block-title">Parent name:</p>
                <p class="papuga__info-block-p">pilada</p>
                <hr class="hr-1">
            </div>
            <div class="papuga__info-block  papuga__info-2">
                <p class="papuga__info-block-title">Gender:</p>
                <p class="papuga__info-block-p">male</p>
                <hr class="hr-1">
            </div>
            <div class="papuga__info-block  papuga__info-3">
                <p class="papuga__info-block-title">Weight:</p>
                <p class="papuga__info-block-p">2 kg</p>
                <hr class="hr-1">
            </div>
            <div class="papuga__info-block  papuga__info-4">
                <p class="papuga__info-block-title">Height:</p>
                <p class="papuga__info-block-p">50 cm</p>
                <hr class="hr-1">
            </div>
            <div class="papuga__info-block  papuga__info-5">
                <p class="papuga__info-block-title">Date of Birthday:</p>
                <p class="papuga__info-block-p">13.01.2019</p>
                <hr class="hr-1">
            </div>

        </div>

        <div class="papuga__back">
            <a class="papuga__back-click" href="./menu (1).html">more info</a>

        </div>

    </section>
