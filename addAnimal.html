<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css">
    <script src="https://kit.fontawesome.com/f66f15b613.js" crossorigin="anonymous"></script>
</head>

<body class="remove-info">


    <section class="adding">
        <div class="adding__info">added</div>
        <div class="wrapper">
                <h2 class="adding__heading"> <a href="./menu.html"><i class="fa-solid fa-left-long"></i></a>    
                    Adding Animals</h2>

            <form action="" class="adding__form">
                <label>Name</label>
                <input class="adding__input" type="text">
                <label>Mother/Father names</label>
                <input class="adding__input" type="text">
                <label>Type of animal</label>
                <select class="adding__input">
                    <option>Mammals</option>
                    <option>birds</option>
                    <option>Reptiles</option>
                    <option>Amphibians</option>
                    <option>Fish</option>
                    <option>Arthropods</option>
                </select>
                <label class="adding__label-weight">Weight</label>
                <input class="adding__input adding__input-weight" type="text">
                <label class="adding__label-height">Height</label>
                <input class="adding__input adding__input-height" type="text" placeholder="">
                <label>Date of Birthday</label>
                <input class="adding__input" type="date">
                <div class="adding__button adding__button-male">Male</div>
                <div class="adding__button adding__button-female">Female</div>

                <input class="adding__input"  type="file" placeholder="upload image">

                <a class="adding__send">Confirm</a>
            </form>
        </div>
    </section>

    <script src="./js/main.js"></script>

</body>

</html>
